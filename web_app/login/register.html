<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Daftar Akun</title>
    <!-- Font Icon -->
    <link rel="stylesheet" href="../login/fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/screen.css">
    

</head>
<body>

    <div class="main">

        <h1>Daftar</h1>
        <div class="container">
            <div class="sign-up-content">
                <form id="SignupForm" method="POST" class="cmxform" action="register.php" novalidate="" autocomplete="off" onclick="" >
                    <h2 class="form-title">Silahkan isi data yang sesuai</h2>
                    <div class="form-radio">
                        <input type="radio" name="level" value="Pembeli" id="Pembeli" checked="checked" />
                        <label for="Pembeli">Pembeli</label>

                        <input type="radio" name="level" value="Penjual" id="Penjual" />
                        <label for="Penjual">Penjual</label>

                    </div>

                    <div>
                        <input type="text" name="penjual_nama" id="penjual_nama" class="form-control" placeholder="Nama Lengkap" required/>
                    </div>
                    
                    <div>
                        <input type="text" name="username" id="username" class="form-control" placeholder="Username" required/>
                    </div>

                    <div>
                        <input type="password" name="password" id="password"class="form-control" placeholder="Password" required/>
                    </div>

                    <div>
                        <input type="email" name="penjual_email" id="penjual_email"class="form-control" placeholder="Email" required/>
                    </div>

                    <div>
                        <input type="text" name="penjual_alamat" id="penjual_alamat"class="form-control" placeholder="Alamat" required/>
                    </div>

                    <div>
                        <input type="number" name="penjual_telp" id="penjual_telp"class="form-control" placeholder="No. Telepon" required/>
                    </div>

                    <div>
                        <input type="date" name="penjual_ttl" id="penjual_ttl"class="form-control" required/>
                    </div>
                

                    <div class="form-textbox">
                        <input type="submit" name="register" id="submit" class="submit"class="form-control" value="Daftar" />
                    </div>
                </form>

                <p class="loginhere">
                    Sudah punya akun ?<a href="login.php" class="loginhere-link"> Masuk</a>
                </p>
            </div>
        </div>

    </div>

    <!-- JS -->
    <script src="../login/vendor/jquery/jquery.min.js"></script>
    <script src="../login/js/main.js"></script>
    <script src="lib/jquery.js"></script>
    <script src="dist/jquery.validate.js"></script>
    <script>
        $().ready(function() {
            $("#SignupForm").validate({
                rules: {
                    penjual_nama:{
                        required: true,
                        minlength: 2
                    },
                    username: {
                        required: true,
                        minlength: 2
                    },
                    password: {
                        required: true,
                        minlength: 8
                    },
                    penjual_email:{
                        required: true,
                        email: true
                    },
                    penjual_alamat:{
                        required: true,
                        minlength: 5
                    },
                    penjual_telp:{
                        required: true,
                        minlength: 9
                    },
                    penjual_ttl: "required"
                },
                messages:{
                    penjual_nama:{
                        required: "Masukkan nama",
                        minlength: "Nama harus lebih dari 2 huruf"
                    },
                    username: {
                        required: "Masukkan username",
                        minlength: "Username harus lebih dari 2 huruf"
                    },
                    password: {
                        required: "Masukkan Password",
                        minlength: "minimal 8 object"
                    },
                    penjual_email:{
                        required: "Masukkan email",
                        email: "Contoh format email abcd@domain.com"
                    },
                    penjual_alamat:{
                        required: "Masukkan alamat",
                        minlength: "Alamat harus lebih dari 5 huruf"
                    },
                    penjual_telp:{
                        required: "Masukkan no telepon",
                        minlength: "Nomor Telepon harus lebih dari 9 angka"
                    }}
                });
        });
            
                
    </script>
    
</body>
</html>
